<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="todo.js" ></script>
    <title>ToDo List</title>
</head>
<body>
    <header class = "bg-primary bg-opacity-75 text-white p-4">
        <div class = "container d-flex justify-content-center p-3 ">
            <div class = "row">
                <div class = "col-lg-12 col-md-12 col-sm-12">
                    <h1 class="text-light" >To-Do List</h1>
                </div>
            </div>
        </div>
    </header>
    <div class = "container mt-4">
        <h2>Add Task</h2>

        <label id = "lblsuccess" class = "text-success" style = "display: none;"></label>
        <form id = "addForm">
            <div class = "row">
                <div class = "col-lg-7 col-md-7 col-sm-7" ><input type = "text" onkeyup="toggleButton(this, 'submit')" class = "form-control" placeholder="Enter text" id = "item"></div>
                <div class = "col-lg-5 col-md-5 col-sm-5"><input type = "submit" class = "btn btn-outline-dark cursor-pointer " id = "submit" value = "Submit" disabled></div>
            </div>
        </form>

        <h3 class = "mt-5">Tasks: </h3>

        <form class="bg-success p-2 border border-secondary text-dark text-opacity-50 text-capitalize fw-bold fs-5 bg-opacity-10" id = "addForm">
            <ul class = "list-group gap-2" id = "items"></ul>
        </form>    
    </div>
</body>
</html>
